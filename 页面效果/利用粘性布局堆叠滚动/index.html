<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <div class="card-group">
            <div class="card red">红色</div>
            <div class="card green">绿色</div>
            <div class="card blue">蓝色</div>
            <div class="card black">黑色</div>
            <div class="card pink">粉色</div>
            <div class="perch">占位</div>
        </div>
    </main>
</body>

<script>
    // 获取所有卡片元素
    const cards = document.querySelectorAll('.card');
    const lastCard = cards[cards.length - 1];

    // 监听滚动事件
    window.addEventListener('scroll', () => {
        // 获取最后一张卡片的位置信息
        const rect = lastCard.getBoundingClientRect();
        // 获取视窗高度
        const viewHeight = window.innerHeight;
        // 计算目标位置（视窗高度的5%）
        const targetPosition = viewHeight * 0.05;

        // 当最后一张卡片到达目标位置时
        if (rect.top <= targetPosition) {
            // 移除所有卡片的粘性定位
            cards.forEach(card => {
                card.style.position = 'relative';
            });
        } else {
            // 恢复所有卡片的粘性定位
            cards.forEach(card => {
                card.style.position = 'sticky';
            });
        }
    });
</script>

<style>
    .container {
        background-color: #f0f0f0;
    }

    .card-group {
        width: 100%;
        display: grid;
        grid-auto-columns: 1fr;
        place-items: center;
        position: sticky;
        top: 0;
    }

    .card {
        width: 80%;
        border-radius: 15px;
        height: 600px;
        position: sticky;
        top: 5%;
        overflow: hidden;
    }


    .perch {
        margin-top: 100px;
        width: 100%;
        height: 1500px;
        background-color: palegoldenrod;
    }

    .red {
        background-color: red;
    }

    .green {
        background-color: green;
    }

    .blue {
        background-color: blue;
    }

    .black {
        background-color: black;
    }

    .pink {
        background-color: pink;
    }
</style>

</html>
